<script type="text/javascript">
function Project(title,author,description,start,years,currency,startup,available,loan,interest,tax,overhead,inflation,products,prices,variables,quantities,pgrowth,vgrowth,qgrowth) {
this.title=title;
this.author=author;
this.description=description;
this.start=start;
this.years=years;
this.currency=currency;
this.startup=startup;
this.available=available;
this.loan=loan;
this.interest=interest;
this.tax=tax;
this.overhead=overhead;
this.inflation=inflation;
this.products=products;
this.prices=trimmer(prices);
this.variables=trimmer(variables);
this.quantities=trimmer(quantities);
this.pgrowth=trimmer(pgrowth);
this.vgrowth=trimmer(vgrowth);
this.qgrowth=trimmer(qgrowth);
this.prices=grower(this.prices,this.pgrowth,this.years,this.products);
this.variables=grower(this.variables,this.vgrowth,this.years,this.products);
this.quantities=grower(this.quantities,this.qgrowth,this.years,this.products);
this.revenues=primator(this.prices,this.quantities);
this.vcs=primator(this.variables,this.quantities);
this.contributions=subtractor(this.revenues,this.vcs);
this.fixeds=list_fixeds(this.overhead,this.inflation,this.years);
this.operatings=subtractor(this.contributions,this.fixeds);
this.depreciations=list_depreciations(this.startup,this.years);
this.basics=subtractor(this.operatings,this.depreciations);
this.interests=list_interests(this.loan,this.interest,this.years);
this.ebt=subtractor(this.basics,this.interests);
this.taxes=list_taxes(this.ebt,this.tax,this.years);
this.npt=subtractor(this.ebt,this.taxes);
this.lyears=list_years(this.start,this.years);
this.lstartups=list_startups(this.startup,this.years);
this.lloans=list_loans(this.loan,this.years);
this.lrepayments=list_repayments(this.loan,this.years);
this.investments=list_investments(this.startup,this.inflation,this.years);
this.list_inflows=summer(this.lloans,this.revenues);
this.list_outflows=summer(this.vcs,this.fixeds);
this.list_outflows=summer(this.list_outflows,this.interests);
this.list_outflows=summer(this.list_outflows,this.taxes);
this.list_outflows=summer(this.list_outflows,this.lrepayments);
this.list_outflows=summer(this.list_outflows,this.lstartups);
this.list_netflows=subtractor(this.list_inflows,this.list_outflows);
this.list_gpm=divider(this.contributions,this.revenues)[0];
this.list_opm=divider(this.operatings,this.revenues)[0];
this.list_ebtm=divider(this.ebt,this.revenues)[0];
this.list_markups=divider(this.contributions,this.vcs)[0];
this.list_nptm=divider(this.npt,this.revenues)[0];
this.list_roi=divider(this.npt,this.investments)[0];
this.arr=divider(this.npt,this.revenues)[1]; this.arr=averager(this.arr);
this.aroi=divider(this.npt,this.investments)[1]; this.aroi=averager(this.aroi);
this.npv=calc_npv(this.list_netflows,this.startup,this.interest,this.years);
this.pbk=calc_payback(this.list_netflows,this.startup,this.years);
sessionStorage.setItem("title",this.title);
sessionStorage.setItem("author",this.author);
sessionStorage.setItem("description",this.description);
sessionStorage.setItem("start",this.start);
sessionStorage.setItem("years",this.years);
sessionStorage.setItem("startup",this.startup);
sessionStorage.setItem("interest",this.interest);
sessionStorage.setItem("inflation",this.inflation);
sessionStorage.setItem("currency",this.currency);
sessionStorage.setItem("revenues",this.revenues);
sessionStorage.setItem("vcs",this.vcs);
sessionStorage.setItem("contributions",this.contributions);
sessionStorage.setItem("fixeds",this.fixeds);
sessionStorage.setItem("operatings",this.operatings);
sessionStorage.setItem("depreciations",this.depreciations);
sessionStorage.setItem("basics",this.basics);
sessionStorage.setItem("interests",this.interests);
sessionStorage.setItem("ebt",this.ebt);
sessionStorage.setItem("taxes",this.taxes);
sessionStorage.setItem("npt",this.npt);
sessionStorage.setItem("lyears",this.lyears);
sessionStorage.setItem("list_inflows",this.list_inflows);
sessionStorage.setItem("list_outflows",this.list_outflows);
sessionStorage.setItem("list_netflows",this.list_netflows);
sessionStorage.setItem("list_gpm",this.list_gpm);
sessionStorage.setItem("list_opm",this.list_opm);
sessionStorage.setItem("list_ebtm",this.list_ebtm);
sessionStorage.setItem("list_markups",this.list_markups);
sessionStorage.setItem("list_nptm",this.list_nptm);
sessionStorage.setItem("list_roi",this.list_roi);
sessionStorage.setItem("arr",this.arr);
sessionStorage.setItem("aroi",this.aroi);
sessionStorage.setItem("npv",this.npv);
sessionStorage.setItem("pbk",this.pbk);
return;
};
</script>
