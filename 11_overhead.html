<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_overhead").value; a=a.trim(); var c=parseInt(a);
var b=(a=="" || isNaN(a) || a!=c || c<100 || c>1000000);
if(b) {alert("Wrong entry. Please try again."); return;}
if(!b) {sessionStorage.setItem("data_overhead",c*12); window.location="12_inflation.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="white" background="background1.jpg">
<div style="color:red; font-family:arial; font-size:14; font-weight:bold;">Data entry: Step 11 of 14:</div>
<br/>
<div class="boxed">
<div>
<p>The expected value of monthly fixed overheads in the first MONTH of project operation:</p>
</div>
<div>
<input type="number" value="" id="data_overhead"/>
</div>
<br/>
<div>
<input type="button" value="Next" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="Back" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='10_tax.html';}"/>
</div>
<br/>
<div>
<input type="button" value="Help" onclick="alert('This is the value of overhead or fixed expenses in the first MONTH of the life of the project; eg: 12000. It cannot be an empty value. It must contain only digits. No spaces, letters, or decimal points are allowed. Its minimum value is 100 and its maximum value is 1000000.');"/>
</div>
</div>
</body>
</html>
