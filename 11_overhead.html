<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_overhead").value; a=a.trim(); var c=parseInt(a);
var b=(a=="" || isNaN(a) || a!=c || c<100 || c>1000000);
if(b) {alert("بيان خاطئ أو ناقص. حاول من جديد"); return;}
if(!b) {sessionStorage.setItem("data_overhead",c*12); window.location="12_inflation.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">

</div>
<div>
<input type="number" value="" id="data_overhead"/>
</div>
<br/>
<div>
<input type="button" value="التالي" onclick="checker();"/>
