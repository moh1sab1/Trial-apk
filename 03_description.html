<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_description").value; a=a.trim();
var b=(a=="" || a.length<10 || a.length>100);
if(b) {alert("Wrong entry. Please try again."); return;}
if(!b) {sessionStorage.setItem("data_description",a); window.location="04_start.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="white" background="background1.jpg">
<div style="color:red; font-family:arial; font-size:14; font-weight:bold;">Data entry: Step 3 of 14:</div>
<br/>
<div class="boxed">
<div>
<p>Brief description of the project:</p>
</div>
<div>
<textarea rows="4" cols="25" id="data_description"></textarea>
</div>
<br/>
<div>
<input type="button" value="Next" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="Back" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='02_author.html';}"/>
</div>
<br/>
<div>
<input type="button" value="Help" onclick="alert('This is a brief description of the idea, products, customers, and objectives of the project. It cannot be an empty value. Its length must be at least 10 letters and cannot exceed 100 letters.');"/>
</div>
</div>
</body>
</html>
