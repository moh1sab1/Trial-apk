<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script type="text/javascript">
function splitter(x) {
var a=new Array(); var y=x.trim();
a=y.split(',');
return a;
}
function checker() {
var r=confirm('Really dismiss results and start over?\nMake sure first you have taken screenshots of all results.');
if(r!="") {window.location="index.html";}
return;
}
</script>
<title>Feasibilities 2017</title>
</head>
<body bgcolor="cyan">
<script type="text/javascript">
var title=sessionStorage.getItem("title");
var author=sessionStorage.getItem("author"); author='Mr/Mrs '+author;
var description=sessionStorage.getItem("description");
var start=sessionStorage.getItem("start"); start='Year '+start;
var years=sessionStorage.getItem("years"); years=parseInt(years);
var currency=sessionStorage.getItem("currency");
var startup=sessionStorage.getItem("startup"); startup=currency+" "+startup;
var interest=sessionStorage.getItem("interest"); interest=parseFloat(interest); interest=interest*100; interest=interest.toFixed(0);
var inflation=sessionStorage.getItem("inflation"); inflation=parseFloat(inflation); inflation=inflation*100; inflation=inflation.toFixed(0); inflation=String(inflation)+'%';
var revenues=sessionStorage.getItem("revenues"); revenues=splitter(revenues);
var vcs=sessionStorage.getItem("vcs"); vcs=splitter(vcs);
var contributions=sessionStorage.getItem("contributions"); contributions=splitter(contributions);
var fixeds=sessionStorage.getItem("fixeds"); fixeds=splitter(fixeds);
var operatings=sessionStorage.getItem("operatings"); operatings=splitter(operatings);
var depreciations=sessionStorage.getItem("depreciations"); depreciations=splitter(depreciations);
var basics=sessionStorage.getItem("basics"); basics=splitter(basics);
var interests=sessionStorage.getItem("interests"); interests=splitter(interests);
var ebt=sessionStorage.getItem("ebt"); ebt=splitter(ebt);
var taxes=sessionStorage.getItem("taxes"); taxes=splitter(taxes);
var npt=sessionStorage.getItem("npt"); npt=splitter(npt);
var lyears=sessionStorage.getItem("lyears"); lyears=splitter(lyears);
var list_inflows=sessionStorage.getItem("list_inflows"); list_inflows=splitter(list_inflows);
var list_outflows=sessionStorage.getItem("list_outflows"); list_outflows=splitter(list_outflows);
var list_netflows=sessionStorage.getItem("list_netflows"); list_netflows=splitter(list_netflows);
var list_gpm=sessionStorage.getItem("list_gpm"); list_gpm=splitter(list_gpm);
var list_opm=sessionStorage.getItem("list_opm"); list_opm=splitter(list_opm);
var list_ebtm=sessionStorage.getItem("list_ebtm"); list_ebtm=splitter(list_ebtm);
var list_markups=sessionStorage.getItem("list_markups"); list_markups=splitter(list_markups);
var list_nptm=sessionStorage.getItem("list_nptm"); list_nptm=splitter(list_nptm);
var list_roi=sessionStorage.getItem("list_roi"); list_roi=splitter(list_roi);
var arr=sessionStorage.getItem("arr"); arr=parseInt(arr);
var aroi=sessionStorage.getItem("aroi"); aroi=parseInt(aroi);
var npv=sessionStorage.getItem("npv"); npv=parseInt(npv);
var pbk=sessionStorage.getItem("pbk"); pbk=parseFloat(pbk); pbk=pbk.toFixed(2);
document.write('<h3 style="color:red;">FEASIBILITY STUDY REPORT</h3>');
document.write("<h3>Prepared by:<br/>Mohamed Sabet's<br/>Feasibilities App 2017</h3>");
var report_time=new Date();
document.write('<span style="color:grey;">');
document.write('Date and time of preparing report:<br/>'+report_time);
document.write('</span>');
document.write('<p>Scroll down to read all results, and take screenshots of them..</p>');
document.write("<h3>Project's overall profile:</h3>");
document.write('<span>* Project title: </span>'+title+'<br/>');
document.write("<span>* Project's author: </span>"+author+'<br/>');
document.write("<span>* Project's description: </span>"+description+'<br/>');
document.write("<span>* Project's start year: </span>"+start+'<br/>');
document.write("<span>* Project's expected life: </span>"+years+' years'+'<br/>');
document.write("<span>* Project's startup cost: </span>"+startup+'<br/>');
document.write("<span>* Project's borrowing interest rate: </span>"+interest+'%'+'<br/>');
document.write("<span>* Annual inflation rate affecting project: </span>"+inflation+'<br/>');
document.write("<h3>Project's overall expected results and evaluation tests:</h3>");
document.write('<span>* Average rate of return: </span>'+arr+'%'+'<br/>');
var arr_test="Bad result";
if(arr>interest) {arr_test="Good result";}
document.write('<span style="color:red;">* ARR test: </span>'+arr_test+'<br/>');
document.write('<span>* Average return on investment: </span>'+aroi+'%'+'<br/>');
var aroi_test="Bad result";
if(aroi>interest) {aroi_test="Good result";}
document.write('<span style="color:red;">* AROI test: </span>'+aroi_test+'<br/>');
document.write('<span>* Payback period: </span>'+pbk+' years at least'+'<br/>');
var pbk_test="Bad result";
if(pbk<=(years/2)) {pbk_test="Good result";}
document.write('<span style="color:red;">* PBK test: </span>'+pbk_test+'<br/>');
document.write('<span>* Net present value: </span>'+currency+" "+npv+'<br/>');
var npv_test="Bad result";
if(npv>0) {npv_test="Good result";}
document.write('<span style="color:red;">* NPV test: </span>'+npv_test+'<br/>');
document.write("<h3>Detailed year-by-year expected results:</h3>");
for(i=1;i<(years+1);i++) {
document.write('<b><u>* Year '+lyears[i-1]+':'+'</u></b><br/>');
document.write('<b>Forecasted Income Statement:</b><br/>');
document.write('Revenues: '+revenues[i-1]+'<br/>');
document.write('- Variable costs: '+vcs[i-1]+'<br/>');
document.write('= Contribution: '+contributions[i-1]+'<br/>');
document.write('- Fixed costs: '+fixeds[i-1]+'<br/>');
document.write('= Operating profit: '+operatings[i-1]+'<br/>');
document.write('- Depreciation: '+depreciations[i-1]+'<br/>');
document.write('= Basic earnings: '+basics[i-1]+'<br/>');
document.write('- Interest: '+interests[i-1]+'<br/>');
document.write('= Earnings before tax: '+ebt[i-1]+'<br/>');
document.write('- Taxes: '+taxes[i-1]+'<br/>');
document.write('= Net profit after tax: '+npt[i-1]+'<br/>');
document.write('<b>Forecasted Financial Ratios:</b><br/>');
document.write('Gross profit margin: '+list_gpm[i-1]+'<br/>');
document.write('Operating profit margin: '+list_opm[i-1]+'<br/>');
document.write('Markup ratio: '+list_markups[i-1]+'<br/>');
document.write('Earnings before tax margin: '+list_ebtm[i-1]+'<br/>');
document.write('Net profit after tax margin: '+list_nptm[i-1]+'<br/>');
document.write('Return on investment: '+list_roi[i-1]+'<br/>');
document.write('<b>Forecasted Cash Flow Forecast:</b><br/>');
document.write('Total inflows: '+list_inflows[i-1]+'<br/>');
document.write('- Total outflows: '+list_outflows[i-1]+'<br/>');
document.write('= Net cash flow: '+list_netflows[i-1]+'<br/><br/>');
}
document.write('<div>');
document.write('<input type="button" value="Return back to first screen" onclick="checker();"/>');
document.write('</div>');
</script>
</body>
</html>
