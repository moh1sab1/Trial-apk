<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_start").value; a=a.trim();
var b=(a=="");
if(b) {alert("Wrong entry. Please try again."); return;}
if(!b) {sessionStorage.setItem("data_start",a); window.location="05_years.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="white" background="background1.jpg">
<div style="color:red; font-family:arial; font-size:14; font-weight:bold;">Data entry: Step 4 of 14:</div>
<br/>
<div class="boxed">
<div>
<p>Year to start the project:</p>
</div>
<div>
<select id="data_start"/>
<option value=""></option>
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
<option value="2021">2021</option>
<option value="2022">2022</option>
</select>
</div>
<br/>
<div>
<input type="button" value="Next" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="Back" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='03_description.html';}"/>
</div>
<br/>
<div>
<input type="button" value="Help" onclick="alert('This is the year you plan to start your project. It cannot be an empty value.');"/>
</div>
</div>
</body>
</html>
