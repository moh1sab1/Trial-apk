<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_startup").value; a=a.trim(); var c=parseInt(a);
var b=(a=="" || isNaN(a) || a!=c || c<100 || c>10000000);
if(b) {alert("بيان خاطئ أو ناقص. حاول من جديد"); return;}
if(!b) {sessionStorage.setItem("data_startup",a); window.location="08_available.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="magnetta">
<p>الخطوة 7 من 14</p>
<div class="boxed">
<div>
<p>إجمالي رأس المال اللازم لتأسيس وبدء المشروع</p>
</div>
<div>
<input type="number" value="" id="data_startup"/>
</div>
<br/>
<div>
<input type="button" value="التالي" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="السابق" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='06_currency.html';}"/>
</div>
<br/>
<div>
<input type="button" value="مساعدة" onclick="alert('This is the total value of startup capital needed to launch the project; eg: 150000. It cannot be an empty value. It must contain only digits. No spaces, letters, or decimal points are allowed. Its minimum value is 100 and its maximum value is 10000000.');"/>
</div>
</div>
</body>
</html>
