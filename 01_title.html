<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_title").value; a=a.trim(); a=a.toUpperCase();
var b=(a=="" || a.length<3 || a.length>30);
if(b) {alert("Wrong entry. Please try again."); return;}
if(!b) {sessionStorage.setItem("data_title",a); window.location="02_author.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="white" background="background1.jpg">
<div style="color:red; font-family:arial; font-size:14; font-weight:bold;">Data entry: Step 1 of 14:</div>
<br/>
<div class="boxed">
<div>
<p>Name or title of the project:</p>
</div>
<div>
<input type="text" value="" id="data_title"/>
</div>
<br/>
<div>
<input type="button" value="Next" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="Back" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='index.html';}"/>
</div>
<br/>
<div>
<input type="button" value="Help" onclick="alert('This is the name or title of the project; eg: Alexa Cafe. It cannot be an empty value. Its length must be at least 3 letters and cannot exceed 30 letters.');"/>
</div>
</div>
</body>
</html>
