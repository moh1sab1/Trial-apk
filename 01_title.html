<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_title").value; a=a.trim(); a=a.toUpperCase();
var b=(a=="" || a.length<3 || a.length>30);
if(b) {alert("بيان خاطئ أو ناقص. حاول من جديد"); return;}
if(!b) {sessionStorage.setItem("data_title",a); window.location="02_author.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="magnetta">
<p>الخطوة 1 من 14</p>
<div class="boxed">
<div>
<p>اسم أو عنوان المشروع</p>
</div>
<div>
<input type="text" value="" id="data_title"/>
</div>
<br/>
<div>
<input type="button" value="التالي" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="السابق" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='index.html';}"/>
</div>
<br/>
<div>
<input type="button" value="مساعدة" onclick="alert('This is the name or title of the project; eg: Alexa Cafe. It cannot be an empty value. Its length must be at least 3 letters and cannot exceed 30 letters.');"/>
</div>
</div>
</body>
</html>
