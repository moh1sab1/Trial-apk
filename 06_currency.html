<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_currency").value; a=a.trim();
var b=(a=="");
if(b) {alert("Wrong entry. Please try again."); return;}
if(!b) {sessionStorage.setItem("data_currency",a); window.location="07_startup.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="white" background="background1.jpg">
<div style="color:red; font-family:arial; font-size:14; font-weight:bold;">Data entry: Step 6 of 14:</div>
<br/>
<div class="boxed">
<div>
<p>The currency that will be used by the project:</p>
</div>
<div>
<select id="data_currency"/>
<option value=""></option>
<option value="EGP">Egyptian pound</option>
<option value="USD">United States dollar</option>
<option value="EUR">Euro</option>
<option value="GBP">Great Britain pound</option>
<option value="SAR">Saudi Arabian riyal</option>
<option value="KD">Kuwaiti dinar</option>
<option value="AED">Arab Emirates dirham</option>
<option value="QAR">Qatari riyal</option>
<option value="OR">Omani riyal</option>
<option value="BHD">Bahraini dirham</option>
<option value="YEN">Japanese yen</option>
<option value="YUAN">Chinese yuan</option>
<option value="CAD">Canadian dollar</option>
<option value="AUD">Australian dollar</option>
<option value="OTHER">Other</option>
</select>
</div>
<br/>
<div>
<input type="button" value="Next" onclick="checker();"/>
</div>
<br/>
<div>
<input type="button" value="Back" onclick="var r=confirm('Are you sure you want to return back?'); if(r) {window.location='05_years.html';}"/>
</div>
<br/>
<div>
<input type="button" value="Help" onclick="alert('This is the currency that will be used by the project. It cannot be an empty value.');"/>
</div>
</div>
</body>
</html>
