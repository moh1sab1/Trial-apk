<!DOCTYPE html>
<html>
<script type="text/javascript">
function checker() {
var a=document.getElementById("data_years").value; a=a.trim();
var b=(a=="");
if(b) {alert("Wrong entry. Please try again."); return;}
if(!b) {sessionStorage.setItem("data_years",a); window.location="06_currency.html";}
return;
}
</script>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Feasibilities 2017</title>
</head>
<body bgcolor="white" background="background1.jpg">

<br/>
<div class="boxed">
<div>
<p>Number of years of expected project life:</p>
</div>
<div>
<select id="data_years"/>

<br/>
<div>

<br/>

</html>
