<!DOCTYPE html>
<html>
<script type="text/javascript">
var n= sessionStorage.getItem("data_products");
n=parseInt(n);
function checker() {
var c=0; var d;
var p=[]; var v=[]; var q=[]; var pg=[]; var vg=[]; var qg=[];
for(i=1;i<n+1;i++) {
d=document.getElementById("p"+i).value.trim();
d=parseFloat(d); p.push(d);
d=document.getElementById("v"+i).value.trim();
d=parseFloat(d); v.push(d);
d=document.getElementById("q"+i).value.trim();
d=parseInt(d)*52; q.push(d);
d=document.getElementById("pg"+i).value.trim();
d=parseInt(d); d=d/100; pg.push(d);
d=document.getElementById("vg"+i).value.trim();
d=parseInt(d); d=d/100; vg.push(d);
d=document.getElementById("qg"+i).value.trim();
d=parseInt(d); d=d/100; qg.push(d);
}
for(i=0;i<n;i++) {
if(p[i]=="" || p[i]<=0 || p[i]<=0 || p[i]>100000 || isNaN(p[i])) {document.getElementById("p"+(i+1)).value=""; c=c+1;}
if(v[i]=="" || v[i]<=0 || v[i]<=0 || v[i]>100000 || isNaN(v[i])) {document.getElementById("v"+(i+1)).value=""; c=c+1;}
if(q[i]=="" || q[i]<=0 || q[i]>100000 || isNaN(q[i])) {document.getElementById("q"+(i+1)).value=""; c=c+1;}
if(pg[i]=="" || pg[i]==0 || pg[i]<-3 || pg[i]>3 || isNaN(pg[i])) {document.getElementById("pg"+(i+1)).value=""; c=c+1;}
if(vg[i]=="" || vg[i]==0 || vg[i]<-3 || vg[i]>3 || isNaN(vg[i])) {document.getElementById("vg"+(i+1)).value=""; c=c+1;}
if(qg[i]=="" || qg[i]==0 || qg[i]<-3 || qg[i]>3 || isNaN(qg[i])) {document.getElementById("qg"+(i+1)).value=""; c=c+1;}
}
if(c!=0) {alert("بيانات خاطئة أو ناقصة. حاول من جديد"); return;}
alert("تم إدخال جميع البيانات بشكل صحيح");
sessionStorage.setItem("data_p",p);
sessionStorage.setItem("data_v",v);
sessionStorage.setItem("data_q",q);
sessionStorage.setItem("data_pg",pg);
sessionStorage.setItem("data_vg",vg);
sessionStorage.setItem("data_qg",qg);
window.location="15_workings.html";
}
</script>
